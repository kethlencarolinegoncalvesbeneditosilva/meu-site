<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de eBooks</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 20px;
            padding: 10px;
        }
        .produto {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .produto img {
            max-width: 100%;
            border-radius: 10px;
        }
        .produto button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="menu">
        <a href="#">Página Inicial</a>
        <a href="#">eBooks</a>
        <a href="#">Contato</a>
    </header>
    <main class="container">
        <div class="produto">
            <img src="ebook1.jpg" alt="Ebook 1">
            <h3>Ebook 1</h3>
            <p>Descrição breve do ebook.</p>
            <button>Comprar</button>
        </div>
        <div class="produto">
            <img src="ebook2.jpg" alt="Ebook 2">
            <h3>Ebook 2</h3>
            <p>Descrição breve do ebook.</p>
            <button>Comprar</button>
        </div>
        <div class="produto">
            <img src="ebook3.jpg" alt="Ebook 3">
            <h3>Ebook 3</h3>
            <p>R$10.000</p>
            <button>Comprar</button>
        </div>
        <div class="produto">
            <img src="ebook4.jpg" alt="Ebook 4">
            <h3>Ebook 4</h3>
            <p>Descrição breve do ebook.</p>
            <button>Comprar</button>
        </div>
        <div class="produto">
            <img src="ebook5.jpg" alt="Ebook 5">
            <h3>Ebook 5</h3>
            <p>Descrição breve do ebook.</p>
            <button>Comprar</button>
        </div>
        <div class="produto">

            <h3>Ebook 6</h3>
            <p><R1>20,00</R1></p>

        <div class="produto">

    </main>
</body>
</html>
